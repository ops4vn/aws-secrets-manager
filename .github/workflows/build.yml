name: Build SecManager (Tauri)

on:
  workflow_dispatch:
    inputs:
      platforms:
        description: "Select platforms to build"
        required: true
        default: "macos,windows,linux"
        type: choice
        options:
          - macos
          - windows
          - linux
          - macos,windows
          - macos,linux
          - windows,linux
          - macos,windows,linux
      branch:
        description: "Branch to build"
        required: true
        default: "main"
        type: string

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build - ${{ matrix.platform }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: linux
            os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - platform: windows
            os: windows-latest
            target: x86_64-pc-windows-msvc
          - platform: macos
            os: macos-latest
            target: aarch64-apple-darwin

    steps:
      - name: Checkout code
        if: contains(github.event.inputs.platforms, matrix.platform)
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.branch }}

      - name: Setup Bun
        if: contains(github.event.inputs.platforms, matrix.platform)
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup Rust
        if: contains(github.event.inputs.platforms, matrix.platform)
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Setup Rust cache
        if: contains(github.event.inputs.platforms, matrix.platform)
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - name: Install Linux dependencies
        if: contains(github.event.inputs.platforms, matrix.platform) && matrix.platform == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libgtk-3-dev libayatana-appindicator3-dev librsvg2-dev patchelf

      - name: Cache Bun dependencies
        if: contains(github.event.inputs.platforms, matrix.platform)
        uses: actions/cache@v4
        with:
          path: |
            ~/.bun/install/cache
            node_modules
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install frontend dependencies
        if: contains(github.event.inputs.platforms, matrix.platform)
        run: bun install --frozen-lockfile

      - name: Generate icon
        if: contains(github.event.inputs.platforms, matrix.platform)
        run: bun run generate:icon

      - name: Build Tauri app
        if: contains(github.event.inputs.platforms, matrix.platform)
        uses: tauri-apps/tauri-action@v0.5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          tauriScript: bun tauri
          args: '--target ${{ matrix.target }} --config src-tauri/tauri.${{ matrix.platform }}.conf.json'

      - name: Upload artifacts
        if: contains(github.event.inputs.platforms, matrix.platform)
        uses: actions/upload-artifact@v4
        with:
          name: secman-${{ matrix.platform }}
          path: |
            src-tauri/target/${{ matrix.target }}/release/bundle/**/*
          if-no-files-found: warn
          retention-days: 7

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          draft: false
          prerelease: false
          generate_release_notes: true
          files: |
            artifacts/**/*

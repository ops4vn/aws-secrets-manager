name: Build SecManager (Tauri)

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      platforms:
        description: "Select platforms to build"
        required: true
        default: "macos,windows,linux"
        type: choice
        options:
          - macos
          - windows
          - linux
          - macos,windows
          - macos,linux
          - windows,linux
          - macos,windows,linux
      branch:
        description: "Branch to build"
        required: true
        default: "main"
        type: string

env:
  CARGO_TERM_COLOR: always
  AWS_ACCESS_KEY_ID: ${{ secrets.CF_R2_ACCESS_KEY }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.CF_R2_SECRET_KEY }}
  R2_ENDPOINT: https://${{ secrets.CF_R2_ACCOUNT_ID }}.r2.cloudflarestorage.com
  R2_BUCKET: ${{ secrets.CF_R2_BUCKET }}
  # URL public để client tải (r2.dev). Nếu bạn dùng custom domain, đổi biến này cho gọn.
  R2_PUBLIC_BASE: https://${{ secrets.CF_R2_ACCOUNT_ID }}.r2.dev/${{ secrets.CF_R2_BUCKET }}

jobs:
  build:
    name: Build - ${{ matrix.platform }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: linux
            os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            arch: x86_64
            ext: AppImage
            target_name: linux

          - platform: windows
            os: windows-latest
            target: x86_64-pc-windows-msvc
            arch: x86_64
            ext: exe
            target_name: windows

          - platform: macos
            os: macos-latest
            target: aarch64-apple-darwin
            arch: aarch64
            ext: tar.gz
            target_name: darwin

    steps:
      - name: Checkout code
        if: contains(github.event.inputs.platforms, matrix.platform)
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.branch }}

      - name: Fetch tags
        if: contains(github.event.inputs.platforms, matrix.platform)
        run: |
          git fetch --tags --force
          git describe --tags --abbrev=0 || echo "No tags yet"

      - name: Setup Bun
        if: contains(github.event.inputs.platforms, matrix.platform)
        uses: oven-sh/setup-bun@v2

      - name: Setup Rust
        if: contains(github.event.inputs.platforms, matrix.platform)
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Setup Rust cache
        if: contains(github.event.inputs.platforms, matrix.platform)
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - name: Install Linux deps
        if: contains(github.event.inputs.platforms, matrix.platform) && matrix.platform == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libgtk-3-dev libayatana-appindicator3-dev librsvg2-dev patchelf

      - name: Cache Bun deps
        if: contains(github.event.inputs.platforms, matrix.platform)
        uses: actions/cache@v4
        with:
          path: |
            ~/.bun/install/cache
            node_modules
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lock') }}

      - name: Install frontend deps
        if: contains(github.event.inputs.platforms, matrix.platform)
        run: bun install --frozen-lockfile

      - name: Generate icon
        if: contains(github.event.inputs.platforms, matrix.platform)
        run: bun run generate:icon

      - name: Build Tauri app
        if: contains(github.event.inputs.platforms, matrix.platform)
        id: build
        uses: tauri-apps/tauri-action@v0.5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          tauriScript: bun tauri
          args: "--target ${{ matrix.target }} --config src-tauri/tauri.${{ matrix.platform }}.conf.json"

      # Tìm bundle dành cho updater (.app.tar.gz / .exe / .AppImage)
      - name: Find updater bundle file (.AppImage / .tar.gz / .exe)
        if: contains(github.event.inputs.platforms, matrix.platform)
        id: bundle
        shell: bash
        run: |
          if [ "${{ matrix.platform }}" = "macos" ]; then
            FILE=$(find "src-tauri/target/${{ matrix.target }}/release/bundle/macos" -type f -name "*.app.tar.gz" | head -n 1)
          elif [ "${{ matrix.platform }}" = "windows" ]; then
            FILE=$(find "src-tauri/target/${{ matrix.target }}/release/bundle" -type f -name "*-setup.exe" | head -n 1)
          else
            FILE=$(find "src-tauri/target/${{ matrix.target }}/release/bundle/appimage" -type f -name "*.AppImage" | head -n 1)
          fi

          if [ -z "$FILE" ]; then
            echo "Updater bundle not found"; exit 1
          fi

          SIG="$FILE.sig"

          echo "FILE=$FILE" >> $GITHUB_OUTPUT
          echo "SIG=$SIG" >> $GITHUB_OUTPUT

      # Tạo latest.json (version/url/signature/pub_date/notes)
      - name: Generate latest.json
        if: contains(github.event.inputs.platforms, matrix.platform)
        shell: bash
        run: |
          # Lấy tag mới nhất đang checkout (vX.Y.Z), bỏ tiền tố 'v'
          VERSION=$(git describe --tags --abbrev=0 --match "v*" | sed 's/^v//')
          if [ -z "$VERSION" ]; then
            echo "Could not determine VERSION from tags"; exit 1
          fi

          OUTDIR="releases/${{ matrix.target_name }}/${{ matrix.arch }}/${VERSION}"
          mkdir -p "$OUTDIR"

          FILE_NAME=$(basename "${{ steps.bundle.outputs.FILE }}")
          SIG_CONTENT=$(cat "${{ steps.bundle.outputs.SIG }}")

          cat <<EOF > "$OUTDIR/latest.json"
          {
            "version": "${VERSION}",
            "pub_date": "$(date -u +"%Y-%m-%dT%H:%M:%SZ")",
            "url": "${R2_PUBLIC_BASE}/${OUTDIR}/${FILE_NAME}",
            "signature": "${SIG_CONTENT}",
            "notes": "Auto-generated release via CI"
          }
          EOF

      # Upload bundle + signature + latest.json lên R2 (S3 API)
      - name: Upload artifacts to Cloudflare R2
        if: contains(github.event.inputs.platforms, matrix.platform)
        shell: bash
        run: |
          VERSION=$(git describe --tags --abbrev=0 --match "v*" | sed 's/^v//')
          DEST="s3://${R2_BUCKET}/releases/${{ matrix.target_name }}/${{ matrix.arch }}/${VERSION}/"

          aws s3 cp "${{ steps.bundle.outputs.FILE }}" "$DEST" --endpoint-url "$R2_ENDPOINT"
          aws s3 cp "${{ steps.bundle.outputs.SIG }}" "$DEST" --endpoint-url "$R2_ENDPOINT"
          aws s3 cp "releases/${{ matrix.target_name }}/${{ matrix.arch }}/${VERSION}/latest.json" "$DEST" --endpoint-url "$R2_ENDPOINT"

  # Tuỳ chọn: tạo GitHub Release
  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          path: artifacts

      - uses: softprops/action-gh-release@v2
        with:
          draft: false
          prerelease: false
          generate_release_notes: true
          files: |
            artifacts/**/*
